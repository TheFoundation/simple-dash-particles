<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Loading...</title>

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="common/css/fontawesome-all.min.css" />
		<link rel="stylesheet" type="text/css" href="common/css/main.css" />
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	</head>
    <style>
        .rounded {
            /* This set radius to all 4 corners */  
            border-radius: 10px; 
        }
    </style>
	<body id="homepage">

		<div id="wrapper">
			<div id="itemlist">
				<center><a title="Loading..."><i class="fa-spin fas fa-spinner fa-fw"></i></a></center>
			</div>
		</div>

		<div id="particles-js"></div>
		<script src="common/js/particles.min.js"></script>
		<script src="common/js/app.js"></script>

		<script>
			var request = new XMLHttpRequest();
			request.overrideMimeType("application/json");
			request.open("GET", 'config.json');
			request.onload = function () {
				if (request.status >= 200 && request.status < 400) {
					var config = JSON.parse(this.response);
					console.log(config);
					document.title = config.title;

					var itemlistHTML = '';
					for (var i = 0; i < config.items.length; i++) {
						var item = config.items[i];
						var icon = ""
						if(item.icon.match(/^http/)) { // image http link supplied
						itemlistHTML += '<a class="rounded" href="'+item.link+'" target="_blank" title="'+item.alt+'"><image class="fa-fw rounded" src="'+item.icon+'" ></img></a>';	
						} else {
						itemlistHTML += '<a class="rounded" href="'+item.link+'" target="_blank" title="'+item.alt+'"><i     class="'+item.icon+' fa-fw rounded"></i></a>';
						}
						if((1+i)%5==0) { itemlistHTML += '<br>'; }
					}
					document.getElementById("itemlist").innerHTML = itemlistHTML;
				} else {
					var error_text = "Error: "+request.status;
					console.error(error_text);
					document.title = error_text;
				}
			}
			request.send(null);
		</script>
	</body>
</html>
